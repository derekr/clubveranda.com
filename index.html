<script>
    function alternate () {
        setTimeout(function () {
            var $v = document.querySelectorAll('h1 span');

            for (i = 0; i < $v.length; i++) {
                var $l = $v[i];

                if ($l.classList.contains('on')) {
                    $l.classList.remove('on');
                } else {
                    $l.classList.add('on');
                }
            }

            alternate();
        }, 100);
    }

    function init () {
        var $v = document.querySelectorAll('h1 span');

        for (i in $v) {
            if (i % 2) $v[i].classList.add('on');
        }

        alternate();
    }

    init();
</script>
